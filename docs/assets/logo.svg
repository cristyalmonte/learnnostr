<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673ab7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle (relay) -->
  <circle cx="50" cy="50" r="20" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Smaller nodes -->
  <circle cx="25" cy="25" r="8" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="75" cy="25" r="8" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="25" cy="75" r="8" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="75" cy="75" r="8" fill="url(#logoGradient)" opacity="0.8"/>
  
  <!-- Connection lines -->
  <line x1="33" y1="33" x2="42" y2="42" stroke="#9c27b0" stroke-width="2" opacity="0.6"/>
  <line x1="67" y1="33" x2="58" y2="42" stroke="#9c27b0" stroke-width="2" opacity="0.6"/>
  <line x1="33" y1="67" x2="42" y2="58" stroke="#9c27b0" stroke-width="2" opacity="0.6"/>
  <line x1="67" y1="67" x2="58" y2="58" stroke="#9c27b0" stroke-width="2" opacity="0.6"/>
  
  <!-- Center "N" for Nostr -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">N</text>
</svg> 